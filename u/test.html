<html><head><base href="https://seba.fun/u/test">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>test | seba.fun</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-color: #3a3a3a;
    --secondary-color: #666666;
    --background-color: #121212;
    --card-background: #1e1e1e;
    --text-color: #e0e0e0;
    --border-color: #2c2c2c;
    --accent-color: #4a4a4a;
    --verified-color: #4CAF50;

  }
  body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    line-height: 1.6;
  }
  .container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 40px 20px;
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 30px;
  }
  .profile {
    background-color: var(--card-background);
    border-radius: 20px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid var(--primary-color);
    margin-bottom: 20px;
  }
  h1, h2 {
    margin: 0 0 15px 0;
    color: var(--secondary-color);
    font-weight: 600;
  }
  .username {
    color: var(--primary-color);
    font-weight: bold;
  }
  .verified-badge {
    width: 18px;
    height: 18px;
    margin-left: 5px;
    fill: var(--verified-color);
  }
  .stats {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
  }
  .stat {
    text-align: center;
  }
  .stat-value {
    font-size: 1.5em;
    font-weight: 600;
    color: var(--secondary-color);
  }
  .posts {
    background-color: var(--card-background);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  .post {
    border-bottom: 1px solid var(--border-color);
    padding: 20px 0;
  }
  .post:last-child {
    border-bottom: none;
  }
  .post-content {
    margin-bottom: 15px;
  }
  .post-meta {
    color: var(--secondary-color);
    font-size: 0.9em;
    font-weight: 300;
  }
  .post-actions {
    display: flex;
    gap: 15px;
  }
  .action-button {
    background: none;
    border: none;
    color: var(--text-color);
    font-size: 14px;
    cursor: pointer;
    padding: 5px 10px;
    border-radius: 15px;
    display: flex;
    align-items: center;
    transition: background-color 0.3s ease;
    font-family: 'Poppins', sans-serif;
  }
  .action-button:hover {
    background-color: var(--accent-color);
  }
  .action-button svg {
    margin-right: 5px;
  }
  a {
    color: var(--secondary-color);
    text-decoration: none;
    transition: color 0.3s ease;
  }
  a:hover {
    color: var(--text-color);
  }
</style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const actionButtons = document.querySelectorAll('.action-button');
      actionButtons.forEach(button => {
        button.addEventListener('click', function() {
          const currentCount = parseInt(this.textContent.trim());
          this.textContent = currentCount + 1;
          this.style.backgroundColor = '#4a4a4a';
          setTimeout(() => {
            this.style.backgroundColor = 'transparent';
          }, 300);
        });
      });
    });
  </script>
